
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Intro to React</title>

</head>
<body>

  <div id="react-container"></div>

  <script type="text/babel">
    class App extends React.Component{
      render(){
        return(
        <div>
          <h1>Welcome to Charlie Cohort!</h1>
          <Instructors />
          <List />
          <Footer />
        </div>
        )
      }
    }
    class List extends React.Component{
      render () {
        return (
          <div>
          <p>List of all students: </p>
          <ul>
            <li>Ryan</li>
            <li>Selam</li>
            <li>Ryan</li>
            <li>Cynthia</li>
            <li>Erica</li>
            <li>Jacob</li>
            <li>Trip</li>
            <li>Miguel</li>
          </ul>
          </div>
        )
      }
    }
    class Instructors extends React.Component{
      render () {
        return (
          <div>
          <p>List of Instructors: </p>
            <ol>
            <li>Rachael</li>
            <li>Andee</li>
            <li>Sarah</li>
            </ol>
          </div>
        )
      }
    }
    class Footer extends React.Component {
      render () {
        return (
          <div>
            <footer>Authors: Selam and Ryan </footer>
          </div>
        )
      }
    }
    const domContainer = document.querySelector('#react-container')
    ReactDOM.render(<App />, domContainer)
  </script>
</body>
</html>


<!-- As a user, I see a Header component with the name of you cohort
As a user, I can see a Content component that contains a list of all your classmates
As a user, I can see a Footer component with the names of you and your partner -->
